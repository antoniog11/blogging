---
layout: default
title: index 
---

<h2 class="mb-4 fst-italic border-bottom"> Recent Posts </h2>        

{% for post in site.posts %}

  <article class="blog-post">
    <h3 class="mb-0"> <a href="{{post.url}}">{{post.title}}</a></h3>
    <p>{{ post.content | reading_time | pluralize: "minute" }} to read</p>
    <p class="blog-post-meta">{{post.date | date_to_string}}</p>

    <div class="blog-post-content">
      {{post.excerpt}}
    </div>

  </article>

{% endfor %}
